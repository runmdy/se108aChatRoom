<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
#block {
    height: 500px;
    width: 600px;
}

#room {
    height:450px ;
    width: 100%;
    border-style:solid;
    overflow: auto; 
}
input[name="name"] {
    height: 30px;
    width: 10%;
}
input[name="message"] {
    height: 30px;
    width: 80%;
}
input[name="submit"] {
    height: 30px;
}

.messagebox {
    
}
.namebox {
    width: 15%;
    display:inline-block;
    
}

</style>

<script>
       function send() {
           var form = document.forms["form"];
           
           var messagebox = document.createElement("div");
               messagebox.className = "messagebox";
           var namebox = document.createElement("span");
               namebox.className = "namebox";
           var name = document.createTextNode(form.elements.name.value);
           var message = document.createTextNode(form.elements.message.value);

           namebox.appendChild(name);
           messagebox.appendChild(namebox);
           messagebox.appendChild(message);
           room.appendChild(messagebox);


       }    
</script>

</head>

<body>
    <div id="block">
        <div id="room">
         
        </div>
        
        <form name="form" id="form" >
            <input name="name" id="name" type="text" placeholder="暱稱" >
            <input name="message" id="message"  type="text" placeholder="訊息" >
            <input name="submit" id="submit"  type="button" value="送出" onclick="send()" >
        </form>

        </div>
</body>


</html>
